name: Create Plugin Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Build plugin
        run: |
          mkdir -p build/giftcards-for-woocommerce
          cp custom-giftcards-for-woocommerce.php build/giftcards-for-woocommerce/
          cp -r includes/ build/giftcards-for-woocommerce/
          
          if [ -f "readme.txt" ]; then
            cp readme.txt build/giftcards-for-woocommerce/
          fi
          
          cd build
          zip -r "../giftcards-for-woocommerce-${{ steps.version.outputs.VERSION }}.zip" giftcards-for-woocommerce
          
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: giftcards-for-woocommerce-${{ steps.version.outputs.VERSION }}.zip
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ## Gift Cards Plugin v${{ steps.version.outputs.VERSION }}
            
            **Critical Bug Fixes:**
            - Fixed GitHub updater system not displaying update notifications
            - Added proper validation for GitHub API responses
            - Fixed version comparison logic to handle 'v' prefix correctly
            - Improved error handling in update check methods
            
            **Improvements:**
            - Added debug information for troubleshooting updates (when WP_DEBUG enabled)
            - Enhanced initialization process for update system
            - Better logging for update checks
            
            **Requirements:** WordPress 5.0+, WooCommerce 5.0+, PHP 7.4+