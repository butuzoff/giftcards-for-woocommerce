name: Create Plugin Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Нужен для получения истории коммитов
        
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Build plugin
        run: |
          mkdir -p build/giftcards-for-woocommerce
          cp custom-giftcards-for-woocommerce.php build/giftcards-for-woocommerce/
          cp -r includes/ build/giftcards-for-woocommerce/
          
          if [ -f "readme.txt" ]; then
            cp readme.txt build/giftcards-for-woocommerce/
          fi
          
          cd build
          zip -r "../giftcards-for-woocommerce-${{ steps.version.outputs.VERSION }}.zip" giftcards-for-woocommerce

      - name: Generate changelog
        id: changelog
        run: |
          # Получаем предыдущий тег
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Генерируем changelog из коммитов
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          else
            echo "No previous tag found, using initial release"
            CHANGELOG="- Initial release"
          fi
          
          # Создаем полный changelog
          cat > CHANGELOG.md << EOF
          ## Gift Cards Plugin v${{ steps.version.outputs.VERSION }}
          
          **Changes:**
          ${CHANGELOG}
          
          **Requirements:** WordPress 5.0+, WooCommerce 5.0+, PHP 7.4+
          EOF
          
          # Сохраняем changelog для использования в следующем шаге
          {
            echo 'changelog<<EOF'
            cat CHANGELOG.md
            echo EOF
          } >> $GITHUB_OUTPUT
          
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: giftcards-for-woocommerce-${{ steps.version.outputs.VERSION }}.zip
          name: v${{ steps.version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.changelog }}
          generate_release_notes: true